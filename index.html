<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="app.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <section class="order-summary-card">
    <figure class="person-dancing-img" alt="Avatar dancing with headphones on"></figure>
    <section class="page-content">
      <h1 class="main-title">Order Summary</h1>

      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

      <section class="type-plan-section">
        <aside class="music-note-plan-price-section">
          <figure class="music-note-icon"></figure>

          <section class="annual-plan-section">
            <p class="annual-plan-text">Annual Plan</p>
            <p class="price">$59.99/year</p>
          </section>
        </aside>

        <button class="change-btn">Change</button>
      </section>

      <button class="payment-btn">Proceed to Payment</button>
      <button class="cancel-btn">Cancel Order</button>

    </section>

  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gaelen Carroll</a>.
  </div>
</body>
</html>
